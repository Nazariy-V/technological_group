    <div class="container">
        <section class="project-grid">
            <article class="project-card"
                data-extra="<p>This is a detailed description of <strong>Project One</strong>. It covers objectives, technologies used, challenges, and outcomes.</p>">

                data-extra="<p>This is a detailed description of <strong>Project Two</strong>. It highlights features, design considerations, and performance metrics.</p>">

                </div>
            </article>

            <article class="project-card"
                data-extra="<p>This is a detailed description of <strong>Project Three</strong>. It explains innovative solutions, the technology stack, and the impact of the project.</p>">

                    <h3>Project Three</h3>
                    <p>Brief description of project three.</p>
                </div>
            </article>
        </section>
    </div>

    <!-- Modal for extra project info -->
    <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Extra project info will be injected here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
